server {
    listen 80;
    listen [::]:80;

    # Replace with your actual domain name
    server_name your-domain.com www.your-domain.com;

    # For Let's Encrypt SSL certificate (optional)
    # Uncomment these lines after obtaining SSL certificate
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/fb-share-access.log;
    error_log /var/log/nginx/fb-share-error.log;

    # Serve static files directly from nginx for better performance
    location /public/ {
        alias /var/www/fb-share-test/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy requests to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

