<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page_url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <meta property="og:image:alt" content="{{ title }}">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page_url }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ image_url }}">

    <!-- Additional Meta Tags -->
    <meta name="description" content="{{ description }}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .route-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .content {
            padding: 40px;
        }

        .image-container {
            margin: 20px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .description {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
            text-align: center;
        }

        .share-section {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
        }

        .share-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .share-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .facebook {
            background: #1877f2;
        }

        .twitter {
            background: #1da1f2;
        }

        .linkedin {
            background: #0a66c2;
        }

        .navigation {
            background: #fff;
            border-top: 2px solid #e0e0e0;
            padding: 20px 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .nav-link:hover {
            background: #764ba2;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box strong {
            color: #1976d2;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            <div class="route-badge">{{ route_type }}</div>
        </div>

        <div class="content">
            <div class="image-container" id="image-container">
                <!-- Image will be inserted here by JavaScript -->
            </div>

            <p class="description">{{ description }}</p>

            <div class="info-box">
                <strong>Current URL:</strong> <code>{{ page_url }}</code>
            </div>

            <div class="share-section">
                <h2>Share this image on social media</h2>
                <div class="share-buttons">
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page_url }}"
                       target="_blank"
                       class="share-button facebook">
                        Share on Facebook
                    </a>
                    <a href="https://twitter.com/intent/tweet?url={{ page_url }}&text={{ title }}"
                       target="_blank"
                       class="share-button twitter">
                        Share on Twitter
                    </a>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page_url }}"
                       target="_blank"
                       class="share-button linkedin">
                        Share on LinkedIn
                    </a>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a href="/" class="nav-link">Path-based Route (/)</a>
            <a href="/share?id=test123" class="nav-link">Query Parameter Route (?id=test123)</a>
            <a href="/share?id=abc456" class="nav-link">Query Parameter Route (?id=abc456)</a>
        </div>
    </div>

    <script>
        // Insert image on page load
        window.addEventListener('DOMContentLoaded', function() {
            const imageContainer = document.getElementById('image-container');
            const img = document.createElement('img');
            img.src = '{{ image_url }}';
            img.alt = '{{ title }}';
            imageContainer.appendChild(img);
        });
    </script>
</body>
</html>
